events {
    worker_connections 1024;
}

http {
    # Upstream definitions using container names
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    upstream livechat {
        server livechat:4001;
    }

    # Backend API Server (api.slykertech.co.zw)
    server {
        listen 443 ssl http2;
        server_name api.slykertech.co.zw;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/api.slykertech.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.slykertech.co.zw/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        client_max_body_size 100M;

        # NOTE: CORS configuration is duplicated across location blocks for clarity and maintainability.
        # Consider using NGINX include files if this grows more complex.
        
        # API endpoints - NGINX adds CORS headers for all responses (including errors)
        location /api/ {
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            # Add CORS headers to all responses (including errors)
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Type, X-CSRFToken' always;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Origin $http_origin;
        }

        # Django Admin
        location /admin/ {
            # Add CORS headers for admin access (if needed from frontend)
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
        }

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
        }

        # Media files
        location /media/ {
            alias /usr/share/nginx/html/media/;
        }

        # WebSocket for Django Channels (analytics, dashboard updates)
        location /ws/ {
            # Add CORS headers for WebSocket upgrade
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            proxy_read_timeout 86400;
        }

        # WebSocket for live chat (Erlang service)
        location /ws/chat/ {
            # Add CORS headers for WebSocket upgrade
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://livechat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Origin $http_origin;
            proxy_read_timeout 86400;
        }

        # Health check
        location /health/ {
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header Origin $http_origin;
        }
    }

    # Redirect HTTP to HTTPS for API
    server {
        listen 80;
        server_name api.slykertech.co.zw;
        return 301 https://$host$request_uri;
    }

    # Frontend Server (slykertech.co.zw and www.slykertech.co.zw)
    server {
        listen 443 ssl http2;
        server_name slykertech.co.zw www.slykertech.co.zw;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/slykertech.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/slykertech.co.zw/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        client_max_body_size 100M;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # WebSocket support for Next.js dev server (if needed)
        location /_next/webpack-hmr {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }

    # Redirect HTTP to HTTPS for Frontend
    server {
        listen 80;
        server_name slykertech.co.zw www.slykertech.co.zw;
        return 301 https://$host$request_uri;
    }

    # Development fallback (localhost)
    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;

