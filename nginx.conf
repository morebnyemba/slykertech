events {
    worker_connections 1024;
}

http {
    # Upstream definitions using container names
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    upstream livechat {
        server livechat:4001;
    }

    # Backend API Server (api.slykertech.co.zw)
    server {
        listen 443 ssl http2;
        server_name api.slykertech.co.zw;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/api.slykertech.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.slykertech.co.zw/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        client_max_body_size 100M;

        # API endpoints - Django handles CORS via django-cors-headers
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            # Pass Origin header so Django CORS middleware can process it
            proxy_set_header Origin $http_origin;
        }

        # Django Admin
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
        }

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
        }

        # Media files
        location /media/ {
            alias /usr/share/nginx/html/media/;
        }

        # WebSocket for Django Channels (analytics, dashboard updates)
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Pass Origin header for WebSocket origin validation
            proxy_set_header Origin $http_origin;
            proxy_read_timeout 86400;
        }

        # WebSocket for live chat (Erlang service)
        location /ws/chat/ {
            proxy_pass http://livechat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Pass Origin header for WebSocket origin validation
            proxy_set_header Origin $http_origin;
            proxy_read_timeout 86400;
        }

        # Health check
        location /health/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header Origin $http_origin;
        }
    }

    # Redirect HTTP to HTTPS for API
    server {
        listen 80;
        server_name api.slykertech.co.zw;
        return 301 https://$host$request_uri;
    }

    # Frontend Server (slykertech.co.zw and www.slykertech.co.zw)
    server {
        listen 443 ssl http2;
        server_name slykertech.co.zw www.slykertech.co.zw;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/slykertech.co.zw/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/slykertech.co.zw/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        client_max_body_size 100M;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # WebSocket support for Next.js dev server (if needed)
        location /_next/webpack-hmr {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }

    # Redirect HTTP to HTTPS for Frontend
    server {
        listen 80;
        server_name slykertech.co.zw www.slykertech.co.zw;
        return 301 https://$host$request_uri;
    }

    # Development fallback (localhost)
    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API - Django handles CORS via django-cors-headers
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Pass Origin header so Django CORS middleware can process it
            proxy_set_header Origin $http_origin;
        }

        # Django Admin
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Origin $http_origin;
        }

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
        }

        # Media files
        location /media/ {
            alias /usr/share/nginx/html/media/;
        }

        # WebSocket for Django Channels
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            # Pass Origin header for WebSocket origin validation
            proxy_set_header Origin $http_origin;
            proxy_read_timeout 86400;
        }

        # WebSocket for live chat
        location /ws/chat/ {
            proxy_pass http://livechat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            # Pass Origin header for WebSocket origin validation
            proxy_set_header Origin $http_origin;
            proxy_read_timeout 86400;
        }
    }
}
